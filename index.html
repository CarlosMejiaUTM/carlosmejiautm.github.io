    <script>
      (function () {
        // 1. Revisa si el "mensajero" (404.html) dejó una ruta guardada.
        const redirect = sessionStorage.redirect;
        // 2. Borra la ruta guardada para que no se use de nuevo.
        delete sessionStorage.redirect;
        // 3. Si había una ruta guardada, actualiza la URL en la barra del navegador.
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
